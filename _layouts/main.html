<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{site.title}}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/fontawesome/css/all.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/site.css">
</head>
<body>
    <div class="site">
        <header class="site-header">

            {% if page.home == true %}
            <h1 class="site-title">
                <a href="{{ site.baseurl }}/">{{site.title}}</a>
            </h1>
            {% else %}
            <p class="site-title">
                <a href="{{ site.baseurl }}/">{{site.title}}</a>
            </p>
            {% endif %}

            {% include navigation.html location="header" %}

        </header>
        <main class="site-main">

            {% if page.title %}
                <h1>{{page.title}}</h1>
            {% endif %}

            {{content}}

        </main>

        {% include sidebar.html %}

        <footer class="site-footer">
            <p>All rights reserved &copy Sis</p>

            {% include navigation.html location="footer" %}

        </footer>
    </div>


</body>
</html>
